version: '3.8'

services:
  server:
    build: ./backend
    container_name: express-server
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    networks:
      - fullstack-net
    restart: unless-stopped
    depends_on:
      - mongodb  # if you're using MongoDB

  client:
    build: ./frontend
    container_name: react-client
    ports:
      - "5174:3000"  # or use 80:3000 for production
    env_file:
      - ./frontend/.env
    networks:
      - fullstack-net
    depends_on:
      - server
    restart: unless-stopped

networks:
  fullstack-net:
    driver: bridge